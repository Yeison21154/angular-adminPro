<div class="modalImagen animated fadeIn fast" [class.ocultar]="mS.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Subir Foto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="ocultarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Imagen del Usuario</h4>
                                <div class="text-center mb-2">
                                    <img *ngIf="!imgTemp" [src]="mS.img" class="imgPerfilM">
                                    <img *ngIf="imgTemp" [src]="imgTemp" class="imgPerfilM">
                                </div>
                                <input type="file" (change)="cambiarImagen($event)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="ocultarModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()">Actualizar Foto</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Progreso</h4>
            <div class="progress m-t-20">
                <div class="progress-bar bg-primary progress-bar-striped active"
                     style="height:5px;"
                     [style.width]="porcentaje1"
                     role="progressbar">
                </div>
            </div>
            <div class="progress m-t-20">
                <div class="progress-bar bg-info progress-bar-striped active"
                     style="height:5px;"
                     [style.width]="porcentaje2"
                     role="progressbar">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="row">
<div class="col-6">
<div class="card">
    <div class="card-body">
        <app-incrementar (valorSalida)="progreso1 = ($event)" [incre1]="30"></app-incrementar>
    </div>
</div>
</div>
<div class="col-6">
    <div class="card">
        <div class="card-body">
            <app-incrementar (valorSalida)="progreso2 = ($event)" [incre1]="35" [btnClass]="'btn btn-info'"></app-incrementar>
        </div>
    </div>
</div>
</div>

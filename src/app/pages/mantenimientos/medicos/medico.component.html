<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Crear Usuario</h4>
                <h6 class="card-subtitle">Actualizar Informacion</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (ngSubmit)="CrearMedico()">
                    <div class="form-group row" *ngIf="MedicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <img [src]="MedicoSeleccionado.img | imagen:'medicos'" class="w200" alt="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname3" placeholder="Nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <select class="form-control" formControlName="hospital" >
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let hosp of hospital" [value]="hosp._id"  >{{hosp.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-success waves-effect waves-light">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col animated fadeIn fast" *ngIf="HospSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{HospSeleccionado.nombre}}</h6>
                <div class="text-center">
                    <img [src]="HospSeleccionado.img | imagen:'hospitales'" class="w200" alt="">
                </div>
            </div>  
        </div>
    </div>
</div>

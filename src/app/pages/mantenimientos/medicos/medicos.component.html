<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Medicos" (keyup)="buscar(valor.value)" #valor>
            </div>
        </div>
    </div>  
  </div>
  <div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>  
  </div>
  <!--Tabla-->
  <div class="row">
  <div class="col-12">
    <div class="card" *ngIf="!cargando">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <h4 class="card-title">Medicos</h4>
                    <h6 class="card-subtitle">Medicos Registrados</h6>
                </div>
                <div class="col">
                    <div class="text-right">
                        <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">Crear Medico</a >
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Imagen</th>
                            <th>Nombre</th>
                            <th class="text-nowrap w100">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let med of medicos">
                            <td class="text-center"><img [src]="med.img | imagen:'medicos'" alt="" class="avatar" (click)="abrirModal(med)"></td>
                            <td>{{med.nombre}}</td>
                            <td class="text-nowrap text-center">
                                <a [routerLink]="['/dashboard/medico/', med._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a data-toggle="tooltip" class="cursor" data-original-title="Borrar" (click)="borrarMed(med)"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<button class="btn btn-secondary">Anterior</button>&nbsp;
            <button class="btn btn-secondary">Siguiente</button>-->
        </div>
    </div>
</div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Usuario" (keyup)="buscar(valor.value)" #valor>
            </div>
        </div>
    </div>  
  </div>
  <div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>  
  </div>
  <!--Tabla-->
  <div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Usuarios ({{total}})</h4>
            <h6 class="card-subtitle">Usuarios Registrados</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th class="w140">Rol</th>
                            <th class="w100">Auth</th>
                            <th class="text-nowrap w100">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usuarios" >
                            <td class="text-center"> <img [src]="user.imagenUrl" class="avatar cursor" alt="Avatar" (click)="abrirModal(user)"> </td>
                            <td>{{user.nombre}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <select class="form-control" [(ngModel)]="user.rol" (change)="cambiarRol(user)">
                                    <option value="ADMIN_ROLE">Admin</option>
                                    <option value="USER_ROLE">User</option>
                                </select>
                            </td>
                            <td>
                                <span *ngIf="user.google" class="label label-danger">Google</span>
                                <span *ngIf="!user.google" class="label label-success">Email</span>
                            </td>
                            <td class="text-nowrap text-center">
                                <a data-toggle="tooltip" class="cursor" data-original-title="Borrar" (click)="borrarUsuario(user)">
                                     <i class="fa fa-close text-danger"></i> 
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="valor.value.length == 0">
                <button class="btn btn-secondary" (click)="next(-5)">Anterior</button>&nbsp;
                <button class="btn btn-secondary" (click)="next(5   )">Siguiente</button>
            </div>
        </div>
    </div>
</div>
</div>
